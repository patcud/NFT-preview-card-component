<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="image">
            <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium">
            <div class="overlay">
                <img src="images/icon-view.svg" alt="icon-view">
            </div>
        </div>

        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm</p>
        
        <span class="left">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            0.041ETH
        </span>
        <span class="right">
            <img src="images/icon-clock.svg" alt="icon-clock">
            3 days left
        </span>
        <br><br>
        <hr>
        <table>
            <tr>
                <td>
                    <img class="avatar" src="images/image-avatar.png" alt="avatar">
                </td>
                <td>
                    <p>Creation of <span class="name">Jules Wyvern</span></p>
                </td>
            </tr>
        </table>
    </div>    
</body>
</html>
